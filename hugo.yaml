# Hugo configuration file
title: Winter is coming

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/twentyworld/"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/twentyworld/"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
    width: wide
  footer:
    displayCopyright: false
    displayPoweredBy: true
    width: wide
  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
